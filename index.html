<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link rel="icon" type="image/png" href="https://cdn-web.ruangguru.com/rubel-web/public/assets/icons/favicon.id.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>3D Viewer</title>
  <script type="module" crossorigin src="./assets/index.3c3347cc.js"></script>
  <link rel="stylesheet" href="./assets/index.f569865f.css">
</head>
<body>

<!--main background-->
<div id="main-background" class="main-background">
    <div id="dark-main-background" class="main-background main-background-image"></div>
    <div id="light-main-background" class="main-background main-background-image"></div>
</div>

<!--progress bar-->
<div id="progress">
    <img src="./adapto-x.png" id="adapto-x-image" alt="AdaptoX">
    <div id="adapto-x-progress-bar-container">
        <div id="adapto-x-progress-bar"></div>
    </div>
</div>

<!--guide button-->
<div class="guide-button-position">
    <button id="guide-button" class="guide-button">
        <svg class="icon-guide" width="24" height="24" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd"
                  clip-rule="evenodd"
                  d="M2.22222 10C2.22222 5.70445 5.70445 2.22222 10 2.22222C14.2955 2.22222 17.7778 5.70445 17.7778 10C17.7778 14.2955 14.2955 17.7778 10 17.7778C5.70445 17.7778 2.22222 14.2955 2.22222 10ZM10 0C4.47715 0 0 4.47715 0 10C0 15.5228 4.47715 20 10 20C15.5228 20 20 15.5228 20 10C20 4.47715 15.5228 0 10 0ZM9.81481 7.40741C10.633 7.40741 11.2963 6.74413 11.2963 5.92593C11.2963 5.10773 10.633 4.44444 9.81481 4.44444C8.99662 4.44444 8.33333 5.10773 8.33333 5.92593C8.33333 6.74413 8.99662 7.40741 9.81481 7.40741ZM8.14815 9.62963C8.14815 9.01598 8.64561 8.51852 9.25926 8.51852H10C10.6136 8.51852 11.1111 9.01598 11.1111 9.62963V13.3966C11.5427 13.5491 11.8519 13.9607 11.8519 14.4444C11.8519 15.0581 11.3544 15.5556 10.7407 15.5556H10C9.38635 15.5556 8.88889 15.0581 8.88889 14.4444V10.6775C8.45734 10.525 8.14815 10.1134 8.14815 9.62963Z"/>
        </svg>
    </button>
</div>

<!--toggle theme-->
<div class="switch-position flex align-center justify-center">
    <label id="light-switch-label" class="switch-label light-label">light</label>
    <label class="switch">
        <input id="toggle-dark-light" type="checkbox">
        <span class="slider round"></span>
    </label>
    <label id="dark-switch-label" class="switch-label light-label">dark</label>
</div>

<!--guide dialog-->
<div id="guide-dialog" class="guide-dialog">
    <div class="guide-dialog-sheet-container">
        <div class="guide-dialog-sheet">
            <div class="guide-dialog-sheet-header">
                <p class="title">Petunjuk</p>
                <button id="guide-dialog-close-button" class="guide-dialog-close-button">
                    <svg class="icon-close" width="14" height="14" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd"
                              clip-rule="evenodd"
                              d="M13.6653 1.95098C14.1116 1.50467 14.1116 0.781049 13.6653 0.334735C13.219 -0.111578 12.4953 -0.111578 12.049 0.334735L7 5.38376L1.95098 0.334735C1.50467 -0.111578 0.781049 -0.111578 0.334735 0.334735C-0.111578 0.781049 -0.111578 1.50467 0.334735 1.95098L5.38376 7L0.334735 12.049C-0.111578 12.4953 -0.111578 13.219 0.334735 13.6653C0.781049 14.1116 1.50467 14.1116 1.95098 13.6653L7 8.61624L12.049 13.6653C12.4953 14.1116 13.219 14.1116 13.6653 13.6653C14.1116 13.219 14.1116 12.4953 13.6653 12.049L8.61624 7L13.6653 1.95098Z"
                        />
                    </svg>
                </button>
            </div>
            <div class="guide-dialog-sheet-content">
                <p class="content">
                    Perhatikan struktur 3D berikut ini.
                    Kamu dapat memperbesar, memperkecil, dan memutar struktur 3D untuk melihat dengan lebih jelas.
                    Setelah cukup, tekan tombol keluar di pojok kanan atas untuk keluar.
                </p>
            </div>
            <button id="guide-dialog-ok-button" class="guide-dialog-ok-button">OK</button>
        </div>
    </div>
</div>


</body>
</html>
